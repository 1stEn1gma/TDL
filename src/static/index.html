<div class="container">
  <div class="form">
    <div class="sign-in-section">
      <h6>< FRZ /></h6>
      <h1>Log in</h1>
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-linkedin-in"></i></li>
        <li><i class="fab fa-twitter"></i></li>
      </ul>
      <p>or use your email</p>
      <form method="post" id="myForm" onclick="transformFormData();">
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email" />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" />
        </div>
        <div class="form-options">
          <div class="checkbox-field">
            <input id="rememberMe" type="checkbox" class="checkbox" />
            <label for="rememberMe">Remember Me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>
        <div class="form-field">
          <input type="submit" class="btn btn-signin" value="Submit" />
        </div>
      </form>
      <script>
         function transformFormData(){
            var myForm = document.getElementById('myForm');
            var qs = new URLSearchParams(new FormData(myForm)).toString();
            myForm.action = 'http://127.0.0.1:8000/submit?' + qs;
         }
      </script>
      <div class="links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a> 
      </div>
    </div>
  </div>
</div>
